name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🚧 Set up project
        run: pnpm dev:prepare

      - name: 🛠 Build project
        run: pnpm prepack

      - name: 🛝 Build playground
        run: pnpm dev:build

      - name: 👀 Lint project
        run: pnpm lint

      - name: 🧪 Test project
        run: pnpm test