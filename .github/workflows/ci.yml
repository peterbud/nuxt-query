name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¦ Enable corepack
        run: |
          pnpm install -g corepack@latest
          corepack enable

      - name: ğŸ’¾ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš§ Set up project
        run: pnpm dev:prepare

      - name: ğŸ›  Build project
        run: pnpm prepack

      - name: ğŸ› Build playground
        run: pnpm dev:build

      - name: ğŸ‘€ Lint project
        run: pnpm lint

      - name: ğŸ§ª Test project
        run: pnpm test