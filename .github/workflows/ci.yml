name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: ğŸ“¦ Enable corepack
        run: |
          npm install -g --force corepack@latest
          corepack enable

      - name: ğŸ’¾ Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš§ Set up project
        run: pnpm dev:prepare

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸ› Build playground
        run: pnpm dev:build

      - name: ğŸ‘€ Lint project
        run: pnpm lint

      - name: ğŸ§ª Test project
        run: pnpm test